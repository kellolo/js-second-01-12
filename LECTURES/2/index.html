        <fieldset>

        </fieldset>

        <fieldset>
            <caption>

        </fieldset>

        <fieldset>

            <caption>

        <fieldset>

    <button id="ok-btn">Add</button>

    <script>
        class People {
            constructor (nam, ag, salaryPerHour ,gen = 1) {
                this.name = nam
                this.age = ag
                this.gender = gen ? 'male' : 'female'
                this.salary = salaryPerHour
            }
            goWork (hrs = 8) {
                console.log (`${this.name} goes work and receives ${this._calcSalary (hrs)}`)
            }
            //инкапсулирование
            _calcSalary (h) {
                return h * this.salary / 62 + '$'
            }
        }

        class User {
            constructor (nam, ag, sal, gen, hob) {
                this.Name = this._input (nam)
                this.Age = +this._input (ag)
                this.Salary = +this._input (sal)
                this.Gender = this._inputRadio (gen)
                this.Hobbies = this._inputCheck (hob)
            }
            _input (domElementName) {
                return document.querySelector (`input[name="${domElementName}"]`).value
            }
            _inputRadio (domElementName) {
                return document.querySelector (`input[name="${domElementName}"]:checked`).value
            }
            _inputCheck (domElementName) {
                let hobs = []
                let arr = [...document.querySelectorAll (`input[name="${domElementName}"]:checked`)]
                arr.forEach (el => {
                    hobs.push (el.value)
                })
                return hobs
            }
        }


        let users = []

        let okBtn = document.querySelector ('#ok-btn')
        okBtn.addEventListener ('click', addUser)

        function addUser () {
            let newUser = new User ('name', 'age', 'salary', 'gender', 'hobbie')
            users.push (newUser)
            console.log (users)
        }
