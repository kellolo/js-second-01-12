<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <p>Hamburger</p>
        <label>
            <input type="radio" name="size" value="big" data-price="100" data-cals="40" checked>Big
        </label>
        <label>
            <input type="radio" name="size" value="small" data-price="50" data-cals="20">Small
        </label>
    </fieldset>

    <fieldset>
        <p>Additive</p>
        <label>
            <input type="radio" name="add" value="cheese" data-price="10" data-cals="20" checked>Cheese
        </label>
        <label>
            <input type="radio" name="add" value="salad" data-price="20" data-cals="5">Salad
        </label>
        <label>
            <input type="radio" name="add" value="potato" data-price="15" data-cals="10">Potato
        </label>
    </fieldset>

    <fieldset>
        <p>Spices</p>
        <label>
            <input type="checkbox" name="spice" value="condiment" data-price="15" data-cals="1">Condiment
        </label>
        <label>
            <input type="checkbox" name="spice" value="mayonnaise" data-price="20" data-cals="5">Mayonnaise
        </label>
    </fieldset>

    <button id="add-button">Add To Cart</button>

    <div>
        <p>Price: <span id="total-price"></span></p>
        <p>Calories: <span id="total-cals"></span></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
