<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./build/css/all.css">
</head>

<body>
    <div class="contener">
        <div class="Burg">
            <h3 class="Burg__h3">Big Burger</h3>
            <div class="Burg__contImg">
                <img src="build/img/big-burger.png" alt="" class="Burg__img">
            </div>
            <select name="big-burg" id="big-burg" class="Burg__select">
                <option value="sheese" class="Burg__option">С сыром</option>
                <option value="salad" class="Burg__option">С салатом</option>
                <option value="potatoes" class="Burg__option">С картофелем</option>
            </select>
            <div class="Burg__contSeasoi">
                <input type="checkbox" class="Burg__seasoning p1">
                <span class="Burg__spanSeasoing">C приправой</span>
            </div>
            <div class="Burg__contSeasoi">
                <input type="checkbox" class="Burg__seasoning p2">
                <span class="Burg__spanSeasoing">С майонезом</span>
            </div>
            <button class="Burg__button">Добавить в заказ</button>
        </div>
        <div class="Burg">
            <h3 class="Burg__h3">Small Burger</h3>
            <div class="Burg__contImg">
                <img src="build/img/small-burger.png" alt="" class="Burg__img">
            </div>
            <select name="small-burg" id="small-burg" class="Burg__select">
                <option value="cheese" class="Burg__option">С сыром</option>
                <option value="salad" class="Burg__option">С салатом</option>
                <option value="potatoes" class="Burg__option">С картофелем</option>
            </select>
            <div class="Burg__contSeasoi">
                <input type="checkbox" class="Burg__seasoning">
                <span class="Burg__spanSeasoing">C приправой</span>
            </div>
            <div class="Burg__contSeasoi">
                <input type="checkbox" class="Burg__seasoning">
                <span class="Burg__spanSeasoing">С майонезом</span>
            </div>
            <button class="Burg__button">Добавить в заказ</button>
        </div>
        <h2 class="h2">Ваш заказ</h2>
        <div class="contOders">
            <div class="contOders__title">
                <p> Название</p>
                <p> Начинка</p>
                <p> Приправа </p>
                <p> Майонез</p>
                <p> Цена</p>
                <p> Калорийность</p>
            </div>
        </div>
        <button class="button">Отменить заказ</button>

    </div>
    <script src="./build/js/main.js" ></script>
</body>

</html>
