<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">

            <form action="#">

                <label><input type="radio" name="size" data-price="50" data-calories="20" checked>Маленький</label>
                <label><input type="radio" name="size" data-price="100" data-calories="40">Большой</label>

                <label><input type="radio" name="filling" data-price="10" data-calories="20" checked>Сыр</label>
                <label><input type="radio" name="filling" data-price="20" data-calories="5">Салат</label>
                <label><input type="radio" name="filling" data-price="15" data-calories="10">Картофель</label>

                <label><input type="checkbox" name="addon" data-price="15" data-calories="0">Приправа</label>
                <label><input type="checkbox" name="addon" data-price="20" data-calories="5">Майонез</label>

            </form>

            <p>Стоимость: <span class="price"></span></p>
            <p>Калории: <span class="calories"></span></p>

            <button id="btn-add">Add</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
