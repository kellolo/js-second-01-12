<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="hamburger.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,400i,700&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Homework Hamburger</title>
</head>
<body>
    <form action="#">
        <h2>Настало время ЕДЫ!</h2>
        <h3>Собери свой гамбургер!</h3>
        <fieldset>
            <p>Выбери размер:</p>
            <label><input type="radio" name="size" data-name="маленький" data-price="50" data-calories="20" checked>Маленький</label>
            <label><input type="radio" name="size" data-name="большой" data-price='100' data-calories='40'>Большой</label>
        </fieldset>
        <fieldset>
        <p>Выбери начинку:</p>
            <label><input type="radio" name="filling" data-name="с сыром" data-price='10' data-calories="20" checked>С сыром</label>
            <label><input type="radio" name="filling" data-name="с салатом" data-price='20' data-calories="5">С салатом</label>
            <label><input type="radio" name="filling" data-name="с картофелем" data-price='15' data-calories="10">С картофелем</label>
        </fieldset>
        <fieldset>
            <p>Выбери добавки:</p>
            <label><input type="checkbox" name="additives" data-name="приправа" data-price='15' data-calories="0">Посыпать приправой</label>
            <label><input type="checkbox" name="additives" data-name="майонез" data-price='20' data-calories="5">Полить майонезом</label>
        </fieldset>
        <input type="submit" name="calculate" value="Рассчитать">
        <input type="reset">
    </form>

<script src='hamburger.js'></script>

</body>
</html>
