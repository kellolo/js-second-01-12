<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>2 Урок: 3 задание (бургеры)</title>
</head>

<body>


    <form action="#">
        <legend>Выберите бургер:</legend>
        <p></p>
        <fieldset>
            <label>
                <input type="radio" name="size" data-price="50" data-calories="20"> Маленький (50 рублей, 20 калорий)
                <br>
                <input type="radio" name="size" data-price="100" data-calories="40"> Большой (100 рублей, 40 калорий)
            </label>
        </fieldset>
        <p></p>
        <p></p>
        <legend>Выберите начинку для бургера:</legend>
        <p></p>
        <fieldset>
            <label>
                <input type="radio" name="stuffing" data-price="10" data-calories="20"> Сыр (+10 рублей, +20 калорий)
            </label>
            <br>
            <label>
                <input type="radio" name="stuffing" data-price="20" data-calories="5"> Салат (+20 рублей, +5 калорий)
            </label>
            <br>
            <label>
                <input type="radio" name="stuffing" data-price="15" data-calories="10"> Картофель (+15 рублей, +10 калорий)
            </label>
        </fieldset>
        <p></p>
        <p></p>
        <legend>Выберите чем полить бургер:</legend>
        <p></p>
        <fieldset>
            <label>
                <input type="checkbox" name="spice" data-price="15" data-calories="0"> Приправа (+15 рублей, +0 калорий)
            </label>
            <br>
            <label><input type="checkbox" name="spice" data-price="20" data-calories="5"> Майонез (+20 рублей, +5 калорий)
            </label>
        </fieldset>
    </form>

    <p>Стоимость бургера: <span class="price"></span></p>
    <p>Калории: <span class="calories"></span></p>

    <button id="ok-btn">OK</button>
    </div>

    <script src="js/script.js"></script>

</html>
