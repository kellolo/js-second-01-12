<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button">Корзина</button>
            <div class="cart-block invisible">
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="item of items" :key="items.id_product" :data-id="item.id_product">
                <img :src="img" alt="Some img">
                <div class="desc">
                    <h3> {{ item.product_name }} </h3>
                    <p>{{ item.price}} $</p>
                    <button class="buy-btn" :data-id="item.id_product" :data-name="item.product_name" :data-image="item.img" :data-price="item.price">Купить</button>
                </div>
            </div>
        </div>
    </main>



    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"crossorigin="anonymous"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/vue.js"></script>
</body>
</html>
