<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bonappetit</title>
</head>
<body>
<form action="#">

    <fieldset>
        <p>Choose size</p>
        <caption>
            <input type="radio" name="size" value="big"> Big
        </caption>
        <caption>
            <input type="radio" name="size" value="small"> Small
        </caption>
    </fieldset>

    <fieldset>
        <p>Choose topping</p>
        <caption>
            <input type="radio" name="topping" value="cheese"> Cheese
        </caption>
        <caption>
            <input type="radio" name="topping" value="salad"> Salad
        </caption>
        <caption>
            <input type="radio" name="topping" value="potatoe"> Potatoe
        </caption>
    </fieldset>

    <fieldset>
        <p>If u wish</p>
        <caption>
            <input type="checkbox" name="add_topping" value="flavouring"> Flavouring
        </caption>
        <caption>
            <input type="checkbox" name="add_topping" value="yogurt"> Yogurt
        </caption>

    </fieldset>
</form>
<button id="cmn-btn">Cmn</button>




<script>
    "use script";
    class Hamburger {
        constructor(size, topping, add_topping) {
            this.size = this._getSize(size);
            this.topping = this._addTopping(topping);
            this.addToppings = this._getToppings(add_topping)
        }

        //узнать размер гамбургера
        _getSize(domElementName) {
            return document.querySelector(`input[name="${domElementName}"]:checked`).value
        }

        //добавить добавку
        _addTopping(domElementName) {
            return document.querySelector(`input[name="${domElementName}"]:checked`).value
        }

        // Получить список добавок
        _getToppings(domElementName) {
            let addTopp = [];
            let arr = [...document.querySelectorAll(`input[name="${domElementName}"]:checked`)]
            arr.forEach(el => {
                addTopp.push(el.value)
            });
            return addTopp;
        }
    }

    let hambInfo;
    let cmnBtn = document.querySelector('#cmn-btn');
    cmnBtn.addEventListener('click', showInfo);

    function showInfo() {
        let cost, calories;
        let newHamburger = new Hamburger('size', 'topping', 'add_topping')
        if (newHamburger.size === 'big') {
            this.cost = 100;
            this.calories = 40;
        } else {
            this.cost += 50;
            this.calories += 20;
        }

        switch (newHamburger.topping) {
            case 'cheese':
                this.cost += 10;
                this.calories += 20;
                break;
            case 'salad':
                this.cost += 20;
                this.calories += 5;
                break;
            case 'potatoe':
                this.cost += 15;
                this.calories += 10;
                break;

        }

        if (newHamburger.addToppings.length = 1) {
            switch (newHamburger.addToppings[0]) {
                case 'flavouring':
                    this.cost += 15;
                    break;
                case 'yogurt':
                    this.cost += 20;
                    this.calories += 5;
                    break;
            }
        } else {
            this.cost += 35;
            this.calories += 5;
        }

        const message = document.createElement('div');
        let total = `<p> Total price: ${this.cost}</p><p> Calories: ${this.calories}</p>`;
        message.innerHTML = total;
        document.body.appendChild(message);
    }

</script>
</body>
</html>
